<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIRANJEEVAI - Medical Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="common-styles.css">
    <style>
        /* Chatbot-specific styles */
        .chatbot-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: var(--md-sys-color-surface);
        }

        .chat-header {
            padding: 24px;
            background: var(--md-sys-color-surface-container);
            border-radius: var(--radius-large) var(--radius-large) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-title {
            font-size: 24px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .language-toggle,
        .mode-toggle {
            padding: 8px 16px;
            border-radius: var(--radius-full);
            border: 1px solid var(--md-sys-color-outline);
            background: transparent;
            color: var(--md-sys-color-on-surface);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .language-toggle:hover,
        .mode-toggle:hover {
            background: var(--md-sys-color-surface-container-high);
        }

        .language-toggle.active,
        .mode-toggle.active {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border-color: transparent;
        }

        .chat-display {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: var(--md-sys-color-surface);
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }

        .message-content {
            background: var(--md-sys-color-surface-container);
            padding: 16px;
            border-radius: var(--radius-medium);
            color: var(--md-sys-color-on-surface);
            line-height: 1.6;
        }

        .message.user .message-content {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 16px;
            color: var(--md-sys-color-on-surface-variant);
        }

        .typing-indicator.visible {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--md-sys-color-primary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .emergency-alert {
            display: none;
            padding: 16px;
            background: var(--md-sys-color-error-container);
            color: var(--md-sys-color-on-error-container);
            border-radius: var(--radius-medium);
            margin: 16px 24px;
            font-weight: 500;
            align-items: center;
            gap: 12px;
        }

        .emergency-alert.visible {
            display: flex;
        }

        .chat-input-container {
            padding: 24px;
            background: var(--md-sys-color-surface-container);
            display: flex;
            gap: 12px;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-input {
            flex: 1;
            padding: 16px;
            border: none;
            background: var(--md-sys-color-surface-container-high);
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px;
            color: var(--md-sys-color-on-surface);
            resize: none;
            max-height: 120px;
        }

        .chat-input:focus {
            outline: 2px solid var(--md-sys-color-primary);
            outline-offset: -2px;
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }

        .send-button:hover {
            box-shadow: 0 2px 8px rgba(11, 87, 208, 0.3);
        }

        .send-button:disabled {
            background: var(--md-sys-color-surface-container-high);
            color: var(--md-sys-color-on-surface-variant);
            cursor: not-allowed;
        }

        .connection-status {
            padding: 8px 16px;
            background: var(--md-sys-color-success-container);
            color: var(--md-sys-color-on-success-container);
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 500;
        }

        /* Citations Snippets & Pills */
        .sources-pill {
            display: inline-flex;
            align-items: center;
            align-self: flex-start;
            gap: 6px;
            padding: 4px 12px;
            background: var(--md-sys-color-surface-container-high);
            border: none;
            border-radius: var(--radius-full);
            color: var(--md-sys-color-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            margin: 8px 0;
            transition: all 0.2s;
            animation: fadeIn 0.3s ease;
        }

        .sources-pill:hover {
            background: var(--md-sys-color-primary-container);
        }

        .sources-pill-icons {
            display: flex;
            align-items: center;
            margin-right: 4px;
        }

        .sources-pill-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: -6px;
            border: 1px solid var(--md-sys-color-surface);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            background: var(--md-sys-color-surface-container);
        }

        /* Sidebar Styles */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 100;
            backdrop-filter: blur(2px);
        }

        .sidebar-overlay.visible {
            display: block;
        }

        .sources-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background: var(--md-sys-color-surface);
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
            z-index: 101;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        .sources-sidebar.visible {
            right: 0;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 20px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
        }

        .close-sidebar {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--md-sys-color-outline);
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-sidebar:hover {
            background: var(--md-sys-color-surface-container-high);
            color: var(--md-sys-color-on-surface);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-citation-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 16px;
            border-radius: var(--radius-medium);
            background: var(--md-sys-color-surface-container-low);
            border: 1px solid var(--md-sys-color-outline-variant);
            text-decoration: none;
            transition: all 0.2s;
        }

        .sidebar-citation-item:hover {
            background: var(--md-sys-color-surface-container);
            border-color: var(--md-sys-color-primary);
            transform: translateY(-2px);
        }

        .sidebar-citation-source {
            font-size: 12px;
            font-weight: 500;
            color: var(--md-sys-color-primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .sidebar-citation-title {
            font-size: 15px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            line-height: 1.4;
        }

        .sidebar-citation-url {
            font-size: 12px;
            color: var(--md-sys-color-outline);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

     </style>
    </style>
</head>

    <!-- Main Content -->
    <main class="main-content">
        <div class="chatbot-container">
            <!-- Header -->
            <div class="chat-header">
                <div>
                    <h1 class="chat-title">CHIRANJEEVAI</h1>

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // FastAPI Agent Connection (SSE Streaming)
        const API_BASE = 'http://localhost:8000';
        let currentLanguage = 'en';
        let currentMode = 'general';
        let isProcessing = false;
        let currentMessageDiv = null;

        // DOM Elements
        const chatDisplay = document.getElementById('chatDisplay');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const emergencyAlert = document.getElementById('emergencyAlert');
        const emergencyText = document.getElementById('emergencyText');
        const connectionStatus = document.getElementById('connectionStatus');
        
        const sourcesSidebar = document.getElementById('sourcesSidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const sidebarContent = document.getElementById('sidebarContent');
        const closeSidebar = document.getElementById('closeSidebar');

        // Check connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    connectionStatus.textContent = 'Connected';
                    connectionStatus.classList.remove('disconnected');
                } else {
                    connectionStatus.textContent = 'Disconnected';
                    connectionStatus.classList.add('disconnected');
                }
            } catch (error) {
                console.error('Connection check failed:', error);
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.classList.add('disconnected');
            }
        });

        // Agent state management
        const AgentState = {
            ANALYZING: 'analyzing',
            SEARCHING_WEB: 'searching_web',
            SEARCHING_PUBMED: 'searching_pubmed',
            THINKING: 'thinking',
            STREAMING: 'streaming'
        };

        function updateTypingIndicator(state, customText = null) {
            const indicator = document.getElementById('typingIndicator');
            const textSpan = indicator.querySelector('span');
            
            const stateMessages = {
                [AgentState.ANALYZING]: 'üîÄ Analyzing your question',
                [AgentState.SEARCHING_WEB]: 'üåê Searching the web',
                [AgentState.SEARCHING_PUBMED]: 'üìÑ Searching medical literature',
                [AgentState.THINKING]: 'ü©∫ Dr. Chiranjeevi is thinking',
                [AgentState.STREAMING]: 'üí¨ Responding'
            };

            textSpan.textContent = customText || stateMessages[state] || 'Processing';
            indicator.classList.add('visible');
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('visible');
        }

        // UI Functions
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'üë§' : 'ü§ñ';

            const contentContainer = document.createElement('div');
            contentContainer.style.display = 'flex';
            contentContainer.style.flexDirection = 'column';
            contentContainer.style.maxWidth = '100%';

            const content = document.createElement('div');
            content.className = 'message-content';
            
            if (sender === 'assistant') {
                content.textContent = text; // Start with plain text for streaming
            } else {
                content.innerHTML = marked.parse(text);
            }

            contentContainer.appendChild(content);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentContainer);
            chatDisplay.appendChild(messageDiv);

            // Scroll to bottom
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            
            return messageDiv;
        }

        function updateMessageContent(messageDiv, text, isComplete = false) {
            const content = messageDiv.querySelector('.message-content');
            if (isComplete) {
                content.innerHTML = marked.parse(text);
            } else {
                content.textContent = text;
            }
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text || isProcessing) return;

            isProcessing = true;
            sendButton.disabled = true;
            
            // Add user message
            addMessage(text, 'user');
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // Prepare for streaming
            let accumulatedResponse = '';
            currentMessageDiv = null;

            try {
                // Call the agent API
                const response = await fetch(`${API_BASE}/api/v1/doctor/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: text,
                        patient_id: 'WEB_USER'
                    }),
                });

                if (!response.ok) {
                    throw new Error('Failed to connect to agent');
                }

                // Read SSE stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                // Handle different event types
                                if (data.type === 'status') {
                                    if (data.stage === 'citations') {
                                        // Handle structured citations
                                        const sources = JSON.parse(data.message);
                                        if (sources && sources.length > 0) {
                                            renderCitations(sources);
                                        }
                                    } else {
                                        // Real-time status update from agent
                                        updateTypingIndicator(data.stage, data.message);
                                    }
                                } else if (data.type === 'token') {
                                    // Create message div on first token if not exists
                                    if (!currentMessageDiv) {
                                        hideTypingIndicator();
                                        currentMessageDiv = addMessage('', 'assistant');
                                    }
                                    
                                    // Accumulate and display token
                                    accumulatedResponse += data.token;
                                    updateMessageContent(currentMessageDiv, accumulatedResponse, false);
                                }
                            } catch (e) {
                                // Ignore parse errors for incomplete chunks
                            }
                        }
                    }
                }

                // Complete - render markdown
                if (currentMessageDiv && accumulatedResponse) {
                    updateMessageContent(currentMessageDiv, accumulatedResponse, true);
                }

                hideTypingIndicator();

            } catch (error) {
                console.error('Chat error:', error);
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error. Please ensure the FastAPI server is running at http://localhost:8000 and try again.', 'assistant');
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
            }
        }

        function renderCitations(sources) {
            if (!currentMessageDiv) {
                // If research finished before streaming started, create a temp div or wait
                // For better UX, we'll wait for currentMessageDiv
                const checkInterval = setInterval(() => {
                    if (currentMessageDiv) {
                        clearInterval(checkInterval);
                        createPill(sources);
                    }
                }, 100);
            } else {
                createPill(sources);
            }
        }

        function createPill(sources) {
            const container = currentMessageDiv.querySelector('div:last-child');
            
            // Remove existing pill if it exists (defensive)
            const oldPill = container.querySelector('.sources-pill');
            if (oldPill) oldPill.remove();

            const pill = document.createElement('div');
            pill.className = 'sources-pill';
            
            const iconContainer = document.createElement('div');
            iconContainer.className = 'sources-pill-icons';
            
            // Add up to 3 icons
            sources.slice(0, 3).forEach(s => {
                const icon = document.createElement('div');
                icon.className = 'sources-pill-icon';
                icon.textContent = s.source === 'PubMed' ? 'üìÑ' : 'üåê';
                iconContainer.appendChild(icon);
            });
            
            pill.appendChild(iconContainer);
            const countText = document.createElement('span');
            countText.textContent = `${sources.length} sources`;
            pill.appendChild(countText);
            
            pill.addEventListener('click', () => openSidebar(sources));
            
            // Insert pill before the message content for better visual flow
            const content = container.querySelector('.message-content');
            container.insertBefore(pill, content);
            
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        function openSidebar(sources) {
            sidebarContent.innerHTML = '';
            
            sources.forEach(source => {
                const item = document.createElement('a');
                item.href = source.url;
                item.className = 'sidebar-citation-item';
                item.target = '_blank';
                item.rel = 'noopener noreferrer';
                
                const sourceType = document.createElement('div');
                sourceType.className = 'sidebar-citation-source';
                sourceType.innerHTML = `${source.source === 'PubMed' ? 'üìÑ PubMed' : 'üåê Web Search'}`;
                
                const title = document.createElement('div');
                title.className = 'sidebar-citation-title';
                title.textContent = source.title;
                
                const url = document.createElement('div');
                url.className = 'sidebar-citation-url';
                url.textContent = source.url;
                
                item.appendChild(sourceType);
                item.appendChild(title);
                item.appendChild(url);
                sidebarContent.appendChild(item);
            });
            
            sourcesSidebar.classList.add('visible');
            sidebarOverlay.classList.add('visible');
        }

        function closeSidebarHandler() {
            sourcesSidebar.classList.remove('visible');
            sidebarOverlay.classList.remove('visible');
        }

        sidebarOverlay.addEventListener('click', closeSidebarHandler);
        closeSidebar.addEventListener('click', closeSidebarHandler);

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        chatInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });


    </script>
