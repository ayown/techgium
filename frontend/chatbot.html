<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIRANJEEVAI - Medical Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="common-styles.css">
    <style>
        /* Chatbot-specific styles */
        .chatbot-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: var(--md-sys-color-surface);
        }

        .chat-header {
            padding: 24px;
            background: var(--md-sys-color-surface-container);
            border-radius: var(--radius-large) var(--radius-large) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-title {
            font-size: 24px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .language-toggle,
        .mode-toggle {
            padding: 8px 16px;
            border-radius: var(--radius-full);
            border: 1px solid var(--md-sys-color-outline);
            background: transparent;
            color: var(--md-sys-color-on-surface);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .language-toggle:hover,
        .mode-toggle:hover {
            background: var(--md-sys-color-surface-container-high);
        }

        .language-toggle.active,
        .mode-toggle.active {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border-color: transparent;
        }

        .chat-display {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: var(--md-sys-color-surface);
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }

        .message-content {
            background: var(--md-sys-color-surface-container);
            padding: 16px;
            border-radius: var(--radius-medium);
            color: var(--md-sys-color-on-surface);
            line-height: 1.6;
        }

        .message.user .message-content {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 16px;
            color: var(--md-sys-color-on-surface-variant);
        }

        .typing-indicator.visible {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--md-sys-color-primary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .emergency-alert {
            display: none;
            padding: 16px;
            background: var(--md-sys-color-error-container);
            color: var(--md-sys-color-on-error-container);
            border-radius: var(--radius-medium);
            margin: 16px 24px;
            font-weight: 500;
            align-items: center;
            gap: 12px;
        }

        .emergency-alert.visible {
            display: flex;
        }

        .chat-input-container {
            padding: 24px;
            background: var(--md-sys-color-surface-container);
            display: flex;
            gap: 12px;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-input {
            flex: 1;
            padding: 16px;
            border: none;
            background: var(--md-sys-color-surface-container-high);
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px;
            color: var(--md-sys-color-on-surface);
            resize: none;
            max-height: 120px;
        }

        .chat-input:focus {
            outline: 2px solid var(--md-sys-color-primary);
            outline-offset: -2px;
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }

        .send-button:hover {
            box-shadow: 0 2px 8px rgba(11, 87, 208, 0.3);
        }

        .send-button:disabled {
            background: var(--md-sys-color-surface-container-high);
            color: var(--md-sys-color-on-surface-variant);
            cursor: not-allowed;
        }

        .connection-status {
            padding: 8px 16px;
            background: var(--md-sys-color-success-container);
            color: var(--md-sys-color-on-success-container);
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 500;
        }

        .connection-status.disconnected {
            background: var(--md-sys-color-error-container);
            color: var(--md-sys-color-on-error-container);
        }
    </style>
</head>

<body>
    <!-- Sidebar Navigation -->
    <nav class="app-sidebar">
        <div class="logo-container">
            <div class="logo">Chiranjeevi</div>
        </div>
        <div class="nav-menu">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">üè†</span>
                <span class="nav-text">Home</span>
            </a>
            <a href="old_index.html" class="nav-item">
                <span class="nav-icon">ü©∫</span>
                <span class="nav-text">Screening</span>
            </a>
            <a href="chatbot.html" class="nav-item active">
                <span class="nav-icon">ü§ñ</span>

            </a>
        </div>
        <div class="sidebar-footer">
            Chiranjeevi v2.0
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="chatbot-container">
            <!-- Header -->
            <div class="chat-header">
                <div>
                    <h1 class="chat-title">CHIRANJEEVAI</h1>
                    <p class="subtitle">AI Medical Assistant</p>
                </div>
                <div class="header-controls">
                    <div class="connection-status" id="connectionStatus">Connecting...</div>
                    <button class="language-toggle active" id="langEn">English</button>
                    <button class="language-toggle" id="langHi">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
                    <button class="mode-toggle" id="modeToggle">General Q&A</button>
                </div>
            </div>

            <!-- Emergency Alert -->
            <div class="emergency-alert" id="emergencyAlert">
                <span>üö®</span>
                <span id="emergencyText"></span>
            </div>

            <!-- Chat Display -->
            <div class="chat-display" id="chatDisplay">
                <div class="message assistant">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        Hello! I'm CHIRANJEEVAI, your medical assistant. How can I help you today?
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <span>Thinking</span>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-container">
                <textarea class="chat-input" id="chatInput" placeholder="Type your message..." rows="1"></textarea>
                <button class="send-button" id="sendButton">‚û§</button>
            </div>
        </div>
    </main>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Socket.IO Connection
        const socket = io('http://localhost:5000');
        let currentLanguage = 'en';
        let currentMode = 'general';
        let sessionId = null;

        // DOM Elements
        const chatDisplay = document.getElementById('chatDisplay');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const emergencyAlert = document.getElementById('emergencyAlert');
        const emergencyText = document.getElementById('emergencyText');
        const connectionStatus = document.getElementById('connectionStatus');
        const langEn = document.getElementById('langEn');
        const langHi = document.getElementById('langHi');
        const modeToggle = document.getElementById('modeToggle');

        // Socket Events
        socket.on('connect', () => {
            console.log('Connected to chatbot server');
            connectionStatus.textContent = 'Connected';
            connectionStatus.classList.remove('disconnected');

            // Initialize session
            socket.emit('init_session', {
                language: currentLanguage,
                mode: currentMode
            });
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from chatbot server');
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.classList.add('disconnected');
        });

        socket.on('session_initialized', (data) => {
            sessionId = data.session_id;
            console.log('Session initialized:', sessionId);
        });

        socket.on('receive_message', (data) => {
            typingIndicator.classList.remove('visible');
            addMessage(data.text, 'assistant');
        });

        socket.on('emergency_alert', (data) => {
            emergencyText.textContent = data.message;
            emergencyAlert.classList.add('visible');
            setTimeout(() => {
                emergencyAlert.classList.remove('visible');
            }, 10000);
        });

        socket.on('error', (data) => {
            console.error('Socket error:', data);
            addMessage('Sorry, an error occurred. Please try again.', 'assistant');
            typingIndicator.classList.remove('visible');
        });

        // UI Functions
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'üë§' : 'ü§ñ';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = marked.parse(text);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatDisplay.appendChild(messageDiv);

            // Scroll to bottom
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text || !sessionId) return;

            addMessage(text, 'user');
            chatInput.value = '';
            chatInput.style.height = 'auto';

            typingIndicator.classList.add('visible');

            socket.emit('send_message', {
                session_id: sessionId,
                text: text,
                language: currentLanguage
            });
        }

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        chatInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        langEn.addEventListener('click', () => {
            currentLanguage = 'en';
            langEn.classList.add('active');
            langHi.classList.remove('active');
            socket.emit('switch_language', { session_id: sessionId, language: 'en' });
        });

        langHi.addEventListener('click', () => {
            currentLanguage = 'hi';
            langHi.classList.add('active');
            langEn.classList.remove('active');
            socket.emit('switch_language', { session_id: sessionId, language: 'hi' });
        });

        modeToggle.addEventListener('click', () => {
            currentMode = currentMode === 'general' ? 'diagnostic' : 'general';
            modeToggle.textContent = currentMode === 'general' ? 'General Q&A' : 'Diagnostic Mode';
            socket.emit('switch_mode', { session_id: sessionId, mode: currentMode });
        });
    </script>
</body>
